<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CardCode Encoder</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>CardCode</h1>
      <p class="subtitle">Text to Playing Cards Encoder</p>
    </header>

    <main>
      <div class="tabs">
        <button class="tab active" data-tab="encode">Encode</button>
        <button class="tab" data-tab="decode">Decode</button>
      </div>

      <div class="tab-content active" id="encode-content">
        <div class="input-section">
          <textarea id="input" placeholder="Type your message..." rows="4"></textarea>
        </div>

        <div class="encryption-controls">
          <div class="control-group">
            <label for="encryption-key">Encryption Key:</label>
            <input type="number" id="encryption-key" min="0" max="12" value="0">
          </div>

          <div class="control-group">
            <label>Encryption Level:</label>
            <div class="radio-group">
              <label><input type="radio" name="level" value="0" checked> None</label>
              <label><input type="radio" name="level" value="1"> Level 1</label>
              <label><input type="radio" name="level" value="2"> Level 2</label>
            </div>
          </div>
        </div>

        <div class="button-section">
          <button id="encode-btn" disabled>Encode</button>
        </div>

        <div id="output" class="card-grid"></div>
      </div>

      <div class="tab-content" id="decode-content">
        <div class="input-section">
          <textarea id="decode-input" placeholder="Type card codes: 8H5HQHqH2D 10C2D5DQH4D" rows="4"></textarea>
        </div>

        <div class="encryption-controls">
          <div class="control-group">
            <label for="decrypt-key">Encryption Key:</label>
            <input type="number" id="decrypt-key" min="0" max="12" value="0">
          </div>

          <div class="control-group">
            <label>Encryption Level:</label>
            <div class="radio-group">
              <label><input type="radio" name="decrypt-level" value="0" checked> None</label>
              <label><input type="radio" name="decrypt-level" value="1"> Level 1</label>
              <label><input type="radio" name="decrypt-level" value="2"> Level 2</label>
            </div>
          </div>
        </div>

        <div class="button-section">
          <button id="decode-btn" disabled>Decode</button>
        </div>

        <div id="decode-output" class="decode-output"></div>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
